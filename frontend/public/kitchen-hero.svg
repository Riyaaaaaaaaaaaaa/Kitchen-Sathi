<!-- KitchenSathi Hero Illustration - Modern, vibrant kitchen theme -->
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#FFE5B4;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="potGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35" />
      <stop offset="100%" style="stop-color:#E55A2B" />
    </linearGradient>
    <linearGradient id="steamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Floating kitchen elements -->
  
  <!-- Main cooking pot -->
  <g transform="translate(150, 200)">
    <!-- Pot body -->
    <ellipse cx="0" cy="20" rx="40" ry="25" fill="url(#potGradient)"/>
    <!-- Pot handle -->
    <path d="M 35 5 Q 50 5 50 15 Q 50 25 35 25" stroke="#FF6B35" stroke-width="3" fill="none"/>
    <!-- Steam lines -->
    <path d="M -20 -10 Q -15 -20 -10 -10" stroke="url(#steamGradient)" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M -10 -10 Q -5 -20 0 -10" stroke="url(#steamGradient)" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M 0 -10 Q 5 -20 10 -10" stroke="url(#steamGradient)" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M 10 -10 Q 15 -20 20 -10" stroke="url(#steamGradient)" stroke-width="2" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Floating vegetables -->
  <g transform="translate(100, 150)">
    <!-- Carrot -->
    <ellipse cx="0" cy="0" rx="8" ry="15" fill="#FF8C42" transform="rotate(15)"/>
    <ellipse cx="0" cy="-12" rx="3" ry="8" fill="#228B22" transform="rotate(15)"/>
  </g>
  
  <g transform="translate(450, 180)">
    <!-- Tomato -->
    <circle cx="0" cy="0" r="12" fill="#FF4444"/>
    <ellipse cx="0" cy="-8" rx="2" ry="4" fill="#228B22"/>
  </g>
  
  <g transform="translate(200, 120)">
    <!-- Onion -->
    <ellipse cx="0" cy="0" rx="10" ry="15" fill="#F5F5DC"/>
    <ellipse cx="0" cy="-5" rx="8" ry="12" fill="#FFFFFF" opacity="0.3"/>
  </g>
  
  <!-- Floating utensils -->
  <g transform="translate(350, 100)">
    <!-- Spoon -->
    <ellipse cx="0" cy="0" rx="3" ry="15" fill="#C0C0C0"/>
    <circle cx="0" cy="-12" r="4" fill="#C0C0C0"/>
  </g>
  
  <g transform="translate(500, 150)">
    <!-- Fork -->
    <rect x="-1" y="-15" width="2" height="30" fill="#C0C0C0"/>
    <rect x="-3" y="-15" width="1" height="8" fill="#C0C0C0"/>
    <rect x="2" y="-15" width="1" height="8" fill="#C0C0C0"/>
    <rect x="-1" y="-15" width="1" height="8" fill="#C0C0C0"/>
  </g>
  
  <!-- Floating recipe cards -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="60" height="40" rx="8" fill="#FFFFFF" opacity="0.9"/>
    <rect x="5" y="5" width="50" height="2" fill="#FF6B35" opacity="0.7"/>
    <rect x="5" y="12" width="40" height="2" fill="#E5E5E5"/>
    <rect x="5" y="18" width="35" height="2" fill="#E5E5E5"/>
    <rect x="5" y="24" width="45" height="2" fill="#E5E5E5"/>
  </g>
  
  <g transform="translate(450, 60)">
    <rect x="0" y="0" width="60" height="40" rx="8" fill="#FFFFFF" opacity="0.9"/>
    <rect x="5" y="5" width="50" height="2" fill="#FF6B35" opacity="0.7"/>
    <rect x="5" y="12" width="40" height="2" fill="#E5E5E5"/>
    <rect x="5" y="18" width="35" height="2" fill="#E5E5E5"/>
    <rect x="5" y="24" width="45" height="2" fill="#E5E5E5"/>
  </g>
  
  <!-- Floating notification bubbles -->
  <g transform="translate(300, 80)">
    <circle cx="0" cy="0" r="20" fill="#FF6B35" opacity="0.2"/>
    <circle cx="0" cy="0" r="15" fill="#FF6B35" opacity="0.4"/>
    <text x="0" y="5" text-anchor="middle" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="12" font-weight="bold">!</text>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(50, 300)">
    <!-- Spice jars -->
    <rect x="0" y="0" width="15" height="25" rx="3" fill="#8B4513"/>
    <rect x="2" y="2" width="11" height="8" fill="#D2691E"/>
    <rect x="0" y="15" width="15" height="10" fill="#8B4513"/>
  </g>
  
  <g transform="translate(520, 320)">
    <rect x="0" y="0" width="15" height="25" rx="3" fill="#8B4513"/>
    <rect x="2" y="2" width="11" height="8" fill="#D2691E"/>
    <rect x="0" y="15" width="15" height="10" fill="#8B4513"/>
  </g>
</svg>
