<!-- KitchenSathi Feature Icons - Waste Tracking -->
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Waste Tracking Icon -->
  <g id="waste-tracking">
    <!-- Trash can -->
    <rect x="20" y="16" width="24" height="32" rx="2" fill="#FF6B35" opacity="0.1"/>
    <rect x="20" y="16" width="24" height="32" rx="2" fill="none" stroke="#FF6B35" stroke-width="2"/>
    
    <!-- Trash can lid -->
    <rect x="18" y="12" width="28" height="6" rx="2" fill="#FF6B35"/>
    
    <!-- Handle -->
    <rect x="28" y="8" width="8" height="4" rx="2" fill="#FF6B35"/>
    
    <!-- Waste items -->
    <g opacity="0.6">
      <!-- Apple core -->
      <ellipse cx="26" cy="24" rx="3" ry="4" fill="#8B4513"/>
      <ellipse cx="26" cy="20" rx="1" ry="2" fill="#228B22"/>
      
      <!-- Banana peel -->
      <path d="M 32 20 Q 34 18 36 20 Q 38 22 36 24 Q 34 26 32 24 Q 30 22 32 20" fill="#FFD700"/>
      
      <!-- Bread crust -->
      <rect x="38" y="22" width="4" height="2" rx="1" fill="#D2691E"/>
    </g>
    
    <!-- Recycling symbol -->
    <g transform="translate(48, 8)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#4CAF50" stroke-width="2"/>
      <path d="M -4 -4 L 4 4 M -4 4 L 4 -4" stroke="#4CAF50" stroke-width="1.5"/>
    </g>
    
    <!-- Chart/graph -->
    <g transform="translate(8, 40)">
      <rect x="0" y="0" width="4" height="8" fill="#FF6B35" opacity="0.3"/>
      <rect x="6" y="2" width="4" height="6" fill="#FF6B35" opacity="0.5"/>
      <rect x="12" y="4" width="4" height="4" fill="#FF6B35" opacity="0.7"/>
    </g>
  </g>
</svg>
