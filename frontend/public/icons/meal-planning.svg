<!-- KitchenSathi Feature Icons - Meal Planning -->
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Meal Planning Icon -->
  <g id="meal-planning">
    <!-- Calendar base -->
    <rect x="12" y="16" width="40" height="32" rx="4" fill="#FF6B35" opacity="0.1"/>
    <rect x="12" y="16" width="40" height="32" rx="4" fill="none" stroke="#FF6B35" stroke-width="2"/>
    
    <!-- Calendar header -->
    <rect x="12" y="16" width="40" height="8" rx="4" fill="#FF6B35"/>
    
    <!-- Calendar rings -->
    <circle cx="20" cy="12" r="2" fill="#FF6B35"/>
    <circle cx="44" cy="12" r="2" fill="#FF6B35"/>
    
    <!-- Calendar grid -->
    <g stroke="#FF6B35" stroke-width="1" opacity="0.3">
      <line x1="20" y1="24" x2="20" y2="48"/>
      <line x1="28" y1="24" x2="28" y2="48"/>
      <line x1="36" y1="24" x2="36" y2="48"/>
      <line x1="44" y1="24" x2="44" y2="48"/>
      <line x1="12" y1="32" x2="52" y2="32"/>
      <line x1="12" y1="40" x2="52" y2="40"/>
    </g>
    
    <!-- Meal dots -->
    <circle cx="20" cy="28" r="2" fill="#FF6B35"/>
    <circle cx="28" cy="36" r="2" fill="#FF6B35"/>
    <circle cx="36" cy="44" r="2" fill="#FF6B35"/>
    
    <!-- Fork and knife -->
    <g transform="translate(48, 8)">
      <!-- Fork -->
      <rect x="0" y="0" width="2" height="12" fill="#FF6B35"/>
      <rect x="-1" y="0" width="1" height="4" fill="#FF6B35"/>
      <rect x="2" y="0" width="1" height="4" fill="#FF6B35"/>
      <rect x="0" y="0" width="1" height="4" fill="#FF6B35"/>
      
      <!-- Knife -->
      <rect x="6" y="2" width="1" height="10" fill="#FF6B35"/>
      <path d="M 6 2 L 10 0 L 8 4 Z" fill="#FF6B35"/>
    </g>
  </g>
</svg>
